    <script>
        function toggleFullScreen() {
            const video = document.getElementById('videoPlayer');
            if (!document.fullscreenElement) {
                video.requestFullscreen().catch(err => {
                    alert(`Erreur lors de l'activation du mode plein √©cran : ${err.message}`);

            } else {
                document.exitFullscreen();

        function shareLink() {
            const url = window.location.href;
            navigator.clipboard.writeText(url).then(() => {
                alert("Lien copi√© dans le presse-papier.");
            }).catch(err => {
                alert(`Erreur lors de la copie du lien : ${err}`);
            });
        }

        function updateClock() {
            const now = new Date();
            const options = { hour: '2-digit', minute: '2-digit' };
            document.getElementById('clock').textContent = now.toLocaleTimeString([], options);
        }

        setInterval(updateClock, 1000);

        const defaultVideoUrl = "https://youtube.com/embed/lEZnVQOCrxI?autoplay=1&controls=0"; // vid√©o par d√©faut

        // Fonction de lecture d'un programme
        function loadVideo() {
            const currentTime = new Date().getHours();
            let videoUrl = defaultVideoUrl; // Vid√©o par d√©faut

            if (currentTime >= 0 && currentTime < 6) {
                videoUrl = schedule.decryptageJuridique[0];
            } else if (currentTime >= 6 && currentTime < 12) {
                videoUrl = schedule.faitDivers[0];
            } else if (currentTime >= 12 && currentTime < 18) {
                videoUrl = schedule.decryptageJuridique[1];
            } else if (currentTime >= 18 && currentTime < 24) {
                videoUrl = schedule.faitDivers[1];
            }

            document.getElementById('videoPlayer').src = videoUrl;
        }

        // Appel de la fonction au chargement de la page
        window.onload = loadVideo;
